<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                RENOVABLE
            </a>
            <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link text-light" aria-current="page" href="../html/graficas.html"><i>GRAFICAS</i></a>
                    <a class="nav-link text-light" href="../html/presen.html"><i>CALCULOS</i></a>
                    <a class="nav-link text-light" href="../html/index.html"><i>REGISTRO</i></a>
                    <a class="nav-link disabled" aria-disabled="true"></a>
                </div>
            </div>
        </div>
    </nav>
    <main style="margin-top: 100px;">
        <div class="main-div">
            <div class="form">
                <div class="container width lighten-5 z-depth-3">
                    <h2 class="center-align dark-text text-darken-3">Registro</h2>
                    <form id="registroForm" action="../html/presen.html" method="get">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_box</i>
                            <input id="icon_prefix" type="text" class="validate" placeholder=" Cedula " required onblur="validarCedula()">
                            <label for="icon_prefix"></label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">person</i>
                            <input id="icon_nombre" type="text" class="validate" placeholder=" Nombre " required onblur="validarNombre()">
                            <label for="icon_nombre"></label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">perm_identity</i>
                            <input id="perm_identity" type="text" class="validate" placeholder=" Apellido " required onblur="validarApellido()">
                            <label for="perm_identity"></label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="text" class="validate" placeholder=" Email " required onblur="validarEmail()">
                            <label for="email"></label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">accessibility</i>
                            <input id="accessibility" type="text" class="validate" placeholder=" Nombre de Usuario  " required>
                            <label for="accessibility"></label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">phonelink_lock</i>
                            <input id="phonelink_lock" type="password" class="validate" placeholder=" Clave " required onblur="validarClave()">
                            <label for="phonelink_lock"></label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">event</i>
                            <input type="text" class="datepicker" name="date" id="date" placeholder=" Fecha de Nacimiento " required onblur="validarFecha()">
                            <label for="date"></label>
                        </div>
                        <div class="button-container center-align">
                            <button class="btn waves-effect waves-light" id="button" type="submit" name="action">
                                Ingresar
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
               </div>   
            </div>   
        </div>
    </main>
    <footer class="bg-dark text-light text-center py-3 mt-auto" style="position: fixed; left: 0; bottom: 0; width: 100%;">

</html>
